<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>設定</title>
    <link rel="stylesheet" href="settings.css" />
  </head>
  <body>
    <div class="settings-container">
      <header class="settings-header">
        <h1>設定</h1>
        <button id="back-button" class="back-button">一覧に戻る</button>
      </header>
      
      <main class="settings-content">
        <section class="settings-section">
          <h2>ビューアー設定</h2>
          
          <div class="setting-item">
            <label for="page-direction">ページ送り方向:</label>
            <select id="page-direction" class="setting-input">
              <option value="right">右矢印で次のページ</option>
              <option value="left">左矢印で次のページ</option>
            </select>
          </div>
          
          <div class="setting-item">
            <label for="keyboard-shortcuts">キーボードショートカット:</label>
            <div class="shortcuts-info">
              <p>現在の設定:</p>
              <ul>
                <li>右矢印 / D: <span id="next-page-key">次のページ</span></li>
                <li>左矢印 / A: <span id="prev-page-key">前のページ</span></li>
              </ul>
            </div>
          </div>
        </section>
        
        <section class="settings-section">
          <h2>表示設定</h2>
          
          <div class="setting-item">
            <label for="theme">テーマ:</label>
            <select id="theme" class="setting-input">
              <option value="dark">ダーク</option>
              <option value="light">ライト</option>
              <option value="auto">システム設定に従う</option>
            </select>
          </div>
          
          <div class="setting-item">
            <label for="page-limit">1ページあたりの表示件数:</label>
            <select id="page-limit" class="setting-input">
              <option value="10">10件</option>
              <option value="20">20件</option>
              <option value="50">50件</option>
            </select>
          </div>
        </section>
        
        <section class="settings-section">
          <h2>データ設定</h2>
          
          <div class="setting-item">
            <label for="data-directory">データディレクトリ:</label>
            <input type="text" id="data-directory" class="setting-input" readonly />
            <button id="change-directory" class="secondary-button">変更</button>
          </div>
          
          <div class="setting-item">
            <button id="export-settings" class="secondary-button">設定をエクスポート</button>
            <button id="import-settings" class="secondary-button">設定をインポート</button>
          </div>
        </section>
        
        <section class="settings-section">
          <h2>その他</h2>
          
          <div class="setting-item">
            <button id="reset-settings" class="danger-button">設定をリセット</button>
            <button id="clear-cache" class="secondary-button">キャッシュをクリア</button>
          </div>
        </section>
      </main>
      
      <footer class="settings-footer">
        <button id="save-settings" class="primary-button">設定を保存</button>
        <button id="cancel-settings" class="secondary-button">キャンセル</button>
      </footer>
    </div>
    
    <script type="module" src="settings.js"></script>
  </body>
</html>
