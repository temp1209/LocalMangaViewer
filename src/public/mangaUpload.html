<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アップロード</title>
    <link rel="stylesheet" href="css/mangaUpload.css" />
  </head>
  <body>
    <form id="upload-form" method="post" enctype="multipart/form-data">
      <label for="file">ファイルを選択:</label>
      <input type="file" id="file" name="file" accept="application/x-zip-compressed, application/zip, application/pdf" required>
      <input type="text" id="title" name="title" placeholder="タイトル" required>
      <input type="text" id="authors" name="authors" placeholder="作者" required>
      <input type="text" id="groups" name="groups" placeholder="サークル">
      <input type="text" id="originals" name="originals" placeholder="原作">
      <input type="text" id="characters" name="characters" placeholder="キャラクター">
      <input type="text" id="tags" name="tags" placeholder="タグ">
      <button type="submit">アップロード</button>
    </form>
    <script src="script/mangaUpload.js"></script>
  </body>
</html>
